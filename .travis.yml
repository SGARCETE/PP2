sudo: true

addons:
  apt:
    packages:
      - lynx

language: android
jdk: oraclejdk8

before_install:
  - bash .travis-android-license-bugfix.sh
  - chmod +x gradlew

android:
  components:
    - tools
    - platform-tools
    - tools

    - build-tools-25.0.1
    - android-25
    - extra-android-support
    - extra-google-m2repository
    - extra-android-m2repository

before_script:
  - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script: 
  - ./gradlew jacocoTestReport
  - ./gradlew connectedCheck
  after_failure:
  - if [ -f /home/travis/build/leandroBorgesFerreira/MoreCLoseButton/app/build/outputs/lint-results-debug.html ]; then lynx -dump /home/travis/build/leandroBorgesFerreira/MoreCLoseButton/app/build/outputs/lint-results-debug.html;

after_success:
  - bash <(curl -s https://codecov.io/bash)
